<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
            color: #ffffff;
            background: linear-gradient(to bottom, rgba(10, 10, 30, 0.7), rgba(20, 20, 40, 0.7)), 
                        url('/static/{{ result_image }}');
            background-repeat: repeat-x;
            background-size: contain; /* Ensures the image fits without distortion */
            background-position: center top;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    
        .container {
            max-width: 500px;
            background: linear-gradient(135deg, rgba(20, 10, 40, 0.95), rgba(50, 20, 70, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #4e007e;
            box-shadow: 0 0 20px rgba(70, 0, 110, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
    
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #b28bdb; /* A desaturated lavender for gothic vibes */
            text-shadow: 2px 2px 5px #000, 0 0 10px #4e007e;
            font-family: "Garamond", serif;
        }
    
        p {
            font-size: 1.3rem;
            font-weight: bold;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            color: #d3c3e3; /* Subtle light lavender */
        }
    
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background: linear-gradient(to bottom, #3c007a, #5a008f);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #6d00a8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 8px rgba(80, 10, 130, 0.5);
            transition: all 0.3s ease;
        }
    
        a:hover {
            background: linear-gradient(to bottom, #5a008f, #3c007a);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(120, 20, 160, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>{{ result_text }}</p>
        <a href="/">Make Another Prediction</a>
    </div>
</body>
</html>
